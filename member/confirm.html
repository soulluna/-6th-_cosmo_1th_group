<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>regist</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="./css/confirm.css"/>
</head>
<body>
    <form class="reg-form" action="./change.html">
       

        <div><img src="http://placehold.it/360x250"></div>

            <span class="name" data-placeholder="비밀번호"></span>
        </div>
        <div id = "alert">
            본인확인을 위해 비밀번호를 입력하세요.
        </div>
        <div class="secb">
            <input class="txtb" type="password" minlength="8" maxlength="15">
            <span class="name" data-placeholder="비밀번호 확인"></span>
        </div>


        <input class="reg_submit" type="submit" value="확인">
        <input class="cancel" type="button" value="취소">
    </form>

    <script type="text/javascript">
        $(".secb .txtb").on("focus",function(){
            $(this).addClass("focus");
        });
        
        $(".secb .txtb").on("blur",function(){
            if($(this).val()=="")
            $(this).removeClass("focus");
        });
        </script>
  


</body>
</html>
